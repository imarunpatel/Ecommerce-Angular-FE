<div class="container">
    <div class="row">
        <div class="main">
            <h3>Create Your Password</h3>
            <form [formGroup]="changePasswordForm" class="m-3">
                <div class="form-group">
                    <input formControlName="password1" type="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <input formControlName="password2" type="password" class="form-control" placeholder="Enter Password Again" required>
                </div>
                <button class="btn btn-primary" (click)="onReset()">Reset</button>
            </form>
        </div>
    </div>
</div>
